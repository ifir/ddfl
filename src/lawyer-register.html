					  <div class="form-group">					    
					    <div class="col-md-6 col-sm-6">
					      <input type="text" class="form-control" id="" placeholder="填写您的手机号" maxlength="11">

					  </div>

					  </div>
					  <div class="form-group">
					  	 <div class="col-md-6 col-sm-6">
					      <div class="col-md-7 clear-padding pull-left">
					      	<input type="text" class="form-control" id="" placeholder="填写验证码" maxlength="4">
					      </div>
					      <div class="col-md-5 clear-padding pull-right text-right">
					      	<input type="button" class="btn btn-default" value="获取验证码">
					      </div>
					    </div>
					  </div>

					  <h4 class="law-reg-title">基本信息</h4>

							<div class="col-md-6 col-sm-6">

							  </label>
							  <label class="radio-inline">
							    <input type="radio" name="sex" id="woman" value="2">女							    
							  </label>

						</div>
						<div class="form-group">
							<div class="col-md-6 col-sm-6">

						</div>

							<div class="col-sm-3">
