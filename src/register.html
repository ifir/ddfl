	<!-- 注册区 -->
	<section>
		<div class="container">
			<div class="row" style="margin-top:50px;">
				<div class="col-md-6 col-sm-6 text-center hidden-xs">
					<img class="login-bg-img" style="margin-top:25px;" src="img/400x400.png" alt="">
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12 text-center">
					<div class="login-box center-block">
						<div class="login-center">
							<h1>用户注册</h1>
							<p class="p-liner">欢迎您注册滴法账号</p>
							<form action="" method="post">
								<input class="input-default" type="text" placeholder="请输入手机号或邮箱" name="user" /></br>
								<input class="input-default" type="password" placeholder="请输入密码(由6-20位英文,数字,字母组成)" name="password" maxlength="20" /></br>
								<div class="yzm-group">
									<div class="pull-left">
										<input class="input-default" type="text" placeholder="请输入验证码" name="yzm">
									</div>
									<div class="pull-right">
										<input class="btn-large btn-yzm" type="button" value="获取验证码" name="yzm-btn">
									</div>
								</div>
								<input class="btn-large" type="button" value="注册滴滴法律" style="	margin-bottom: 10px;">
								<p class="p-liner">使用社交账号快速注册</p>
								<div class="row">
									<div class="col-sm-12 col-xs-12 text-center">
										<a class="img-circle weixin" href="#" title="使用微信注册"></a>
										<a class="img-circle sina" href="#" title="使用新浪注册"></a>
										<a class="img-circle qq" href="#" title="使用QQ注册"></a>
									</div>
								</div>
								<a class="reg-url" href="#">已有账号!<b>立即登录</b></a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
