	<!-- 登录区 -->
	<section>
		<div class="container">
			<div class="row" style="margin-top:50px;">
				<div class="col-md-6 col-sm-6 text-center hidden-xs">
					<img class="login-bg-img" style="margin-top:25px;" src="img/400x400.png" alt="">
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12 text-center">
					<div class="login-box center-block">
						<div class="login-center">
							<h1>账户登录</h1>
							<p class="p-liner">使用滴法账号登录</p>
							<form action="" method="post">
								<div class="form-box">
									<input id="username" class="input-default" type="text" placeholder="请输入手机号或邮箱" name="user" maxlength="11" />
									<i class="icon icon-phone"></i>
									<p id="tel-error" class="msg-error text-red"></p>
								</div>
								<div class="form-box">
									<input id="password" class="input-default" type="password" placeholder="请输入密码" name="password" maxlength="20" />
									<i class="icon icon-lock"></i>
									<p id="psd-error" class="msg-error text-red"></p>
								</div>
								<a class="forget" href="#">忘记密码?</a>
								<input id="login-btn" class="btn-large" type="button" value="登&nbsp;&nbsp;录" style="	margin-bottom: 20px;">
								<p class="p-liner">使用社交账号登录</p>
								<div class="row">
									<div class="col-sm-12 col-xs-12 text-center">
										<a class="img-circle weixin" href="#" title="使用微信登录"></a>
										<a class="img-circle sina" href="#" title="使用新浪登录"></a>
										<a class="img-circle qq" href="#" title="使用QQ登录"></a>
									</div>
								</div>
								<a class="reg-url" href="#">还没有账号?<b>立即注册</b></a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
